<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game page</title>
    <link rel="stylesheet" href="Assets/Style.css">
    <link rel="stylesheet" href="Assets/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter">
                    
                    </h1>
                </div>
                <!-- come back and make sure you don't have multiple same ids -->
                <div id="hud-item">
                    <p class="hud-prefix">
                        score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        timer
                    </p>
                    <h1 class="hud-main-text" id="countdownTimer">
                    
                    </h1>
                </div>
            </div>
            <h2 id="question">what is the answer?</h2>
            <div class="choice-container">
                <p class ="choice-prefix">1.</p>
                <p class="choice-text" data-number="1">choice 1</p>
            </div>
            <div class="choice-container">
                <p class ="choice-prefix">2.</p>
                <p class="choice-text" data-number="2">choice 2</p>
            </div>
            <div class="choice-container">
                <p class ="choice-prefix">3.</p>
                <p class="choice-text" data-number="3">choice 3</p>
            </div>
            <div class="choice-container">
                <p class ="choice-prefix">4.</p>
                <p class="choice-text" data-number="4">choice 4</p>
            </div>
        </div>
    </div>
    <script src="/Assets/game.js"></script>
</body>
</html>
